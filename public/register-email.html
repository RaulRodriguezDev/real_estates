<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-1 text-bg-primary fw-bold">Real Estates</h1>
        <p class="h1">Welcome <span class="text-primary-emphasis fw-semibold">{name}</span> to Real Estates</p>
        <p class="py-5 fw-medium">Thanks for register in our platform</p>
        <p class="fw-medium">Please verify your account to get full access in Real Estates</p>
